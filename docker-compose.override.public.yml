services:
  analytics:
    ports: !reset null

  kong:
    ports: !reset null

  supavisor:
    ports: !reset null

  # Also persist n8n in public mode so data is durable across restarts
  n8n:
    volumes: !reset
      - ./data/n8n:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared
